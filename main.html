  <main>
    <a href="#" class="float-button" id="mainModal">+</a>

  <div class="task-list">
      <h2>Tareas</h2>
      <div id="taskContainer"></div>
  </div>
  
  


    <section class="modal">
      <div class="modal_container">
        <form id="taskForm">
          <label id="titulo"  for="title">Título:</label><br>
          <input type="text" id="title" name="titulo" placeholder="Escribe el título aquí"><br><br>

          <label for="description">Descripción:</label><br>
          <textarea id="description" name="descripcion" rows="4" cols="50"
            placeholder="Escribe la descripción aquí"></textarea><br><br>

            <button type="submit">Agregar Tarea</button>
        </form>
        <a href="#" class="modal_cerrar">Cerrar</a>
      </div>
    </section>
    

  </main>
