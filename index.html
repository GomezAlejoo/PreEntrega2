<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Css/style.css">
  <title>Lista De Tareas-Login</title>
</head>
<body class="body-login">

  <div class="login-container">
      <h2>Login</h2>
      <form class="form-login" action="main.html" method="post">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
        <div class="box-visible">
          <input type="checkbox" id="visible">
          <label for="visible">Mostrar Contraseña</label>
        </div>
        <button type="submit" id="submit">Iniciar Sesion</button>
      </form>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
